
<html>
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Website with Login & registration Form</title>
        <link rel="stylesheet" href="login.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        
    </head>
    <body>
        <header class="header">
            <nav class="navbar">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Services</a>
                <a href="contact.html">Contact</a>
                
            </nav>
            <form action="#" class="sreach-bar">
                <input type="text" placeholder="Search...">
                <button type="submit"><i class='bx bx-search'></i></button>
            </form>
        </header>
        <div class="background"></div>
        <div class="container">
            <div class="content">
                <h2 class="logo"><i class='bx bxs-palette'></i>THE ART GALLERY</h2>
            
            <div class="text-sci">
                <h2>Welcome!<br><span>To Our Gallery.</span></h2>
                <p>Welcome to our online art gallery! Here, you will discover a vibrant and diverse collection of artworks from talented artists around the world. </p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-linkedin-square'></i></a>
                    <a href="#"><i class='bx bxl-facebook' ></i></a>
                    <a href="#"><i class='bx bxl-instagram' ></i></a>
                    <a href="#"><i class='bx bxl-twitter' ></i></a>
                </div>
            </div>
            </div>
        
                <div class="logreg-box">
                    <div class="form-box">
                        <form action="signin.html" method="post">
                            <h2>Sign In</h2>
                            <div class="input-box">
                                <span class="icon"><i class='bx bxs-envelope'></i></span>
                                <input type="email" required>
                                <label>Email</label>
                            </div>
                            <div class="input-box">
                                <span class="icon"><i class='bx bx-lock-alt'></i></span>
                                <input type="password" required>
                                <label>Password</label>
                            </div>
                            <div class="remember-forgot">
                                <label><input type="checkbox">Remember Me</label>
                                <a href="#">Forgot password?</a>
                            </div>
                            <button type="submit" class="btn">Sign In</button>
                          
                                
                            
                            <div class="login-register">
                               
                                <p>Don't have an account?<a href="login2.html">Sign Up</a></p>
                            </div>
                                    
                                    
                        </form>
                    </div>
                </div>
              </div>   
       </body>
</html>
